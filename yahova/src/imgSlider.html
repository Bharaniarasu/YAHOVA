<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Image slider</title>
<style type="text/css">
h1 {
	text-align: center;
	font-size: 50px;
	color: red;
}

#control {
	margin-left: 200px;
}

#pic {
	width: 500px;
	height: 400px;
}

#stop {
	margin-left: 200px;
	background-color: red;
}
</style>

</head>
<body>
	<h1>Image Slider</h1>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div id="image">
		<img alt="Error" src="Images/pexels-ann-h-1762851.jpg" id="pic">
	</div>
	<div id="control">
		<button onclick="reverse()"><</button>
		<button onclick="start()">></button>
	</div>
	<button onclick="stop()" id="stop">!STOP</button>


	<script type="text/javascript">
		arr = [ "Images/0.jpg", "Images/1.jpg", "Images/2.jpg", "Images/3.jpg",
				"Images/4.jpg" ];
		pics = document.getElementById("pic");
		count = -1;
		console.log(arr.length);
		function forword() {
			count = count + 1;
			if (count == arr.length) {
				count = 0;
			}
			pics.src = arr[count];
		}
		function backword() {
			count = count - 1;
			if (count == -1) {
				count = arr.length - 1;
			} else if (count == -2) {
				count = arr.length - 1;
			}
			pics.src = arr[count];
		}
		function start() {
			run = setInterval(forword, 2000);
		}
		function reverse() {
			run = setInterval(backword, 2000);
		}
		function stop() {
			clearInterval(run);
		}
	</script>
</body>
</html>
